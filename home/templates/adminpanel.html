{% extends "base.html" %}
{% block body %}
<div class="container">
    <h2 style="color: white;">Doctor Appointment</h2>
    <table class="table" style="color: white;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Doctor</th>
                <th>Patient</th>
                <th>Date</th>
                <th>Time</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
         {% for doctors in doctors %}
            <tr>
                
                <td>{{ forloop.counter }}</td>
                <td>{{ doctors.doctor }}</td>
                <td>{{ doctors.patient }}</td>
                <td>{{ doctors.appointment_date }}</td>
                <td>{{ doctors.appointment_time }}</td>
               
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %} 
        </tbody>
    </table>
</div>
{% endblock body %}
