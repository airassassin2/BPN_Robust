<div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="appointmentModalLabel">Book Appointment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Appointment Form -->
                <form method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="fullname" type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="mobile" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" class="form-control" id="gender">
                            <option value="">Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentType">Appointment/Booking Type</label>
                        <select name="appointmentType" class="form-control" id="appointmentType">
                            <option value="">Choose...</option>
                            <option value="doctor">Doctor</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="salon">Salon</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDate">Date</label>
                        <input type="date" name="date" class="form-control" id="appointmentDate">
                    </div>
                    <div class="form-group">
                        <label for="appointmentTime">Time</label>
                        <input type="time" name="time" class="form-control" id="appointmentTime">
                    </div>
                    <!-- Display availability status -->
                    <div id="availabilityStatus" class="mb-3"></div>
                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
